<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="http://fonts.cdnfonts.com/css/estricta" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col" >
                <div class="row">
                    <a href="dashboard.html">
                        <img src="img/dashbord-icon.png"   alt="dashbord-icon" class="icons-group" id="icon1">
                             </a>
                    <a href="project.html">
                        <img src="img/projects-icon.png"   alt="projects-icon" class="icons-group">
                            </a>
                    <a href="employees2.html">
                        <img src="img/employess-icon.png"   alt="employees-icon" class="icons-group">
                            </a>
                </div>
            </div>
            <div id="page" class="col">
                <div class="row">
                    <div id="header" class="col">
                        <h1>Dashboard</h1>
                    </div>
                </div>
                <div class="row">
                    <div id="dashboard">
                        <select name="dashboard-section" id="dashboard-section" onchange="changeDashSection(this.value)">
                            <option value="general" selected>Geral</option>
                            <option value="projeto1">Projeto 1</option>
                            <option value="projeto2">Projeto 2</option>
                            <option value="projeto3">Projeto 3</option>
                        </select>
                        <div id="general" class="row general-container">
                            <div id="general-graph1" class="col-5 general-graph">
                                <div class="graph-title">Carga Horária por Mês</div>
                                <canvas id="hours-dash" class="area-chart"></canvas>
                            </div>
                            <div id="general-graph2" class="col-5 general-graph">
                                <div class="graph-title">Colaboradores Alocados por Mês</div>
                                <canvas id="employee-dash" class="area-chart"></canvas>
                            </div>
                        </div>
                        <div id="general2" class="row general-container">
                            <div id="general-graph3" class="col-5 general-graph">
                                <div class="graph-title">Carga Horária Média por Mês</div>
                                <canvas id="occupation-dash"></canvas>
                            </div>
                            <div id="general-graph4" class="col-5 general-graph">
                                <div class="graph-title">Status dos Projetos em Andamento</div>
                                <canvas id="projects-status-dash"></canvas>
                            </div>
                        </div>
                        <div id="projeto2" class="project-dash" hidden>Projeto 2</div>
                        <div id="projeto3" class="project-dash" hidden>Projeto 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2  "></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
