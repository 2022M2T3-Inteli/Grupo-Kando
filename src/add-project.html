<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/add-project.css" />
  </head>
  <body>
    <div id="modal-add-project">
      <div class="container" id="modal-container-add-project">
        <div class="form-group">
          <div class="row">
            <div class="col-4">
              <label for="project-name">Nome do Projeto: </label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                name="project-name"
                id="project-name"
                placeholder="Nome do Projeto"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-4">
              <label for="project-conclusion-date">Data de Conclusão: </label>
            </div>
            <div class="col">
              <input
                type="date"
                name="project-conclusion-date"
                id="conclusion-date"
              />
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-4">
            <label for="project-local">Região: </label>
          </div>
          <div class="col">
            <select name="project-local" id="local">
              <option value="AM">Manaus</option>
              <option value="SP">Guarulhos</option>
            </select>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-4">
            <label for="project-description">Descrição do Projeto: </label>
          </div>
          <div class="col-8">
            <textarea
              class="form-control"
              name="project-description"
              id="project-description"
              rows="6"
            ></textarea>
          </div>
        </div>
        <div class="row" id="div-add-function">
          <div class="col">
            <button class="btn btn-primary" id="add-function" type="submit">
              Nova Função
            </button>
          </div>
        </div>

        <div class="row" id="buttons-section">
          <div class="col button-container">
            <button
              id="add-project-button"
              type="button"
              class="btn btn-primary"
            >
              Criar Projeto
            </button>
          </div>
          <div class="col button-container">
            <button
              id="canacel-add-project-button"
              type="button"
              class="btn btn-primary"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
