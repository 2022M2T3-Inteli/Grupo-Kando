        <div
          class="modal fade"
          id="add-project-modal"
          tabindex="-1"
          aria-labelledby="add-project-modal-label"
          aria-hidden="true"
        >
          <div class="modal-dialog" id="modal-dialog-add-project">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add-project-modal-label">
                  Adicionar Funcionário
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-4">
                      <label for="employee-name">Nome do Funcionário: </label>
                    </div>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        name="employee-name"
                        id="employee-name"
                        placeholder="Nome do Funcionário"
                      />
                    </div>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-4">
                    <label for="employee-function">Função: </label>
                  </div>
                  <div class="col">
                    <select name="employee-function" id="employee-function">
                      <option value="dev">Desenvolvedor</option>
                      <option value="analist">Analista</option>
                      <option value="project-manager">
                        Gerente de Projetos
                      </option>
                    </select>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-4">
                    <label for="employee-local">Região: </label>
                  </div>
                  <div class="col">
                    <select name="employee-local" id="local">
                      <option value="AM">Manaus</option>
                      <option value="SP">Guarulhos</option>
                    </select>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-4">
                    <label for="employee-worktime"
                      >Tempo alocado para projetos no mês:
                    </label>
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      name="employee-worktime"
                      id="employee-worktime"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-4">
                    <label for="employee-picture">Foto do Funcionário: </label>
                  </div>
                  <div class="col-4">
                    <input class="form-control" type="file" id="employee-picture">
                  </div>
                </div>

                <div class="row">
                  <div class="col-1"><label for="tags">Tags: </label></div>
                  <div class="col" id="employee-tag-list">
                    <div id="employee-tag-element">
                    </div>
                    <div id="employee-add-tag">
                      <button type="button" onclick="newTagName()">+</button>
                    </div>
                  </div>
                </div>
              </div>

            <div class="modal-footer">
