<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js" ></script>    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/dashboard-mvp.css">
</head>
<body>

     <div id="container" style ="width:50%;">
        <canvas id = "cookieChart" ></canvas>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col" >
                <div class="row">
                    <a href="dashboard.html">
                        <div>D</div>
                    </a>
                    <a href="project.html">
                        <div>P</div>
                    </a>
                    <a href="employee.html">
                        <div>F</div>
                    </a>
                    
                </div>
            </div>
            <div id="page" class="col">
                <div class="row">
                    <div id="header" class="col">
                        <h1>Dashboard</h1>
                    </div>
                    <h1 id="dashboard">Status</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container progress-group">
        <h2>Progresso</h2>
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
            Estimado
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            Real
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%" >
          </div>
        </div>
      </div>


      <div class="container-list">
        <div id="list-project">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><li>Funcionário</li></th>
                        <th scope="col"><li>Função</li></th>
                        <th scope="col"><li>Horas por dia</li> </th>
                        <th scope="col"> <li></li></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="row1" scope="row">Projeto 1</th>
                        <td>48 Horas</td>
                        <td><span class="material-symbols-outlined">
                            visibility
                            </span></td>
                    </tr>
                    <tr>
                        <th class="row1" scope="row">Projeto 2</th>
                        <td>12 Horas</td>
                        <td><span class="material-symbols-outlined">
                            visibility
                            </span></td>
                    </tr>
                    <tr>
                        <th class="row1" scope="row">Projeto 3</th>
                        <td>7 Projetos</td>
                        <td><span class="material-symbols-outlined">
                            visibility
                            </span></td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
    
    </div>    

    <script>
        var canvasElement = document.getElementById("cookieChart");
        var config = {
            type:"bar",
            data: {
                labels:["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dec"], 
                datasets: [
                    {
                         label: "Projetos", 
                         data: [5, 10, 12, 19, 3, 7, 12, 16, 15, 20, 23, 3], 
                         backgroundColor: [
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                        ],
                         borderColor: [
                            "rgba(255, 159, 64, 1)",
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                        ],
                        borderWidth:2,
                    },
                ],
                    
            },
        };

        var cookieChart = new Chart(canvasElement, config);
       
    </script>

</body>
</html>
