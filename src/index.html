<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="login-logo" class="col-7">
          <img
            src="img/yamaha-logo.png"
            alt="logo da yamaha"
            id="login-logo-img"
          />
          <h2 id="subtitulo-img-login">
            Plataforma de Capacity Planning para Projetos
          </h2>
        </div>
        <div id="login-sidebar" class="col-5">
			<form id="login-form" class="form-group" action="javascript:void(0)" method="post">
				<h1 id="login-title">LOGIN</h1>
				<input type="text" id="email-input" class="input-style" placeholder="E-mail" autocomplete="email" required/>
				<input type="password" id="password-input" class="input-style" placeholder="Senha" autocomplete="current-password" required/>
				<button id="login-button" type="submit" onclick="validate()">
					<img id="login-access" src="img/login-access.png" alt="acessar"
				/></button>
			</form>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
