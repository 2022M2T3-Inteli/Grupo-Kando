  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col">
          <div class="row">
            <!-- icone do dashboard -->
            <a href="dashboard.html">
              <div>
                <img
                  src="img/dashbord-icon.png"
                  alt="dashboard-menu-icon"
                  class="icons-group"
                  id="icon1"
                />
              </div>
            </a>

            <!-- ícone de projetos -->
            <a href="projects.html"">
              <div>
                <img
                  src="img/projects-icon.png"
                  alt="projects-menu-icon"
                  class="icons-group"
                  id= "icon2"
                />
              </div>
            </a>

            <!-- icone de funcionarios -->
            <a href="employees.html" >
              <div>
                <img
                  src="img/employess-icon.png"
                  alt="employee-menu-icon"
                  class="icons-group"
                  id="icon3"
                />
              </div>
            </a>
            <a href="index.html" id="icon-exit">
              <img src="img/logout-icon.png" alt="logout-icon" class="icons-group">
          </a>
          </div>
        </div>
        <div id="page" class="col">
          <div class="row">
            <div id="header" class="col">
              <h1>Projetos</h1>
            </div>
            <div id="main">
              <div class="container" id="main-container">
                <div class="row">
                  <div class="col-3" id="search-project">
                    <form action="/action_page.php">
                      <div id="search-group">
                        <input
                          type="text"
                          id="search"
                          placeholder="Search"
                          name="search"
                        />
                        <div class="input-group-btn">
                          <button class="btn-primary" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Button trigger modal -->
                  <div class="col" id="add-project-button">
                    <button
                      type="button"
                      class="btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#add-project-modal"
                    >
                      Adicionar novo
                    </button>
                  </div>
                </div>
                <div class="row">
                  <table class="table table-hover">
                    <thead class="table-head-custom">
                      <tr>
                        <th scope="col">Projeto</th>
                        <th scope="col">N° de Pessoas</th>
                        <th scope="col">% Estimada</th>
                        <th scope="col">% Executada</th>
                        <th scope="col">Restam</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th class="row1" scope="row">Projeto 1</th>
                        <td>5 Pessoas</td>
                        <td>80% Concluído</td>
                        <td>75% Concluído</td>
                        <td>48 Horas</td>
                        <td>
                          <span class="material-symbols-outlined">
                            visibility
                          </span>
                        </td>
                      </tr>
                      <tr>
                        <th class="row1" scope="row">Projeto 2</th>
                        <td>3 Pessoas</td>
                        <td>25% Concluído</td>
                        <td>33% Concluído</td>
                        <td>12 Horas</td>
                        <td>
                          <span class="material-symbols-outlined">
                            visibility
                          </span>
                        </td>
                      </tr>
                      <tr>
                        <th class="row1" scope="row">Projeto 3</th>
                        <td>8 Pessoas</td>
                        <td>95% Concluído</td>
                        <td>96% Concluído</td>
                        <td>7 Projetos</td>
                        <td>
                          <span class="material-symbols-outlined">
                            visibility
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="parent-modal">
        <div
          class="modal fade"
          id="add-project-modal"
          tabindex="-1"
          aria-labelledby="add-project-modal-label"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-container">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add-project-modal-label">
                  Adicionar Projeto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row form-group">
                  <div class="col-4">
                    <label for="project-name">Nome do Projeto: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      class="form-control"
                      name="project-name"
                      id="project-name"
                      placeholder="Nome do Projeto"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="project-conclusion-date"
                      >Data de Conclusão:
                    </label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      name="project-conclusion-date"
                      id="conclusion-date"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="project-local">Região: </label>
                  </div>
                  <div class="col">
                    <select name="project-local" id="local">
                      <option value="AM">Manaus</option>
                      <option value="SP">Guarulhos</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="project-description"
                      >Descrição do Projeto:
                    </label>
                  </div>
                  <div class="col-8">
                    <textarea
                      class="form-control"
                      name="project-description"
                      id="project-description"
                      rows="6"
                    ></textarea>
                  </div>
                  <div class="row" id="div-add-role">
                    <div>Funções</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div class="buttons-container">
                  <button type="button" class="btn-primary">
                    Criar Projeto
                  </button>
                  <button type="button" class="btn-primary">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->

    ></script>
